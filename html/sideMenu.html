<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/sideMenu.css">
    <title>Side Menu</title>
    
</head>
<body>
    <div id="sideMenu" class="sideMenu">
        <div class="sideMenu-superior">
            <div id="close-side-menu" class="close">
                <svg width="24" height="24" viewBox="0 0 30 30" fill="white" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 27.1421L27.1421 3M26.8579 27.1421L4 3" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="logo">
                <img src="../static/logo.svg" alt="">
            </div>
        </div>
        <div class="search input-search">

            <img class="search-icon" src="../static/search.svg" >
            <input class="input-field" type="text" placeholder="Buscar no ARRIMO">
        </div>  
        <hr style="background-color: white;">
        <div class="sideMenu-options">
            <div>
                <span>Home</span>
            </div>
            <div>
                <span>Compre local</span>
            </div>
            <div>
                <span>Cadastre-se</span>
            </div>
            <div>
                <span>Login</span>
            </div>
            <div>
                <span>Quem somos</span>
            </div>
            <div>
                <span>Contate-nos</span>
            </div>
            

        </div>
    </div>
    <div class="navbar">
        <div id="sanduiche">
            <svg width="34" height="34" viewBox="0 0 24 24" class="icon-sanduiche">
                <g>
                <path d="M3 7V5H21V7H3ZM3 11H21V9H3V11ZM21 15H3V13H21V15ZM21 19H3V17H21V19Z"/>
                </g>
            </svg>                
        </div>
        <div class="logo">
            <img src="../static/logo.svg" >
        </div>
    </div>
<script src="../js/sideMenu.js"></script>
</body>
</html>
